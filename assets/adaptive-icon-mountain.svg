  <circle cx="800" cy="200" r="60" fill="#4CAF50"/>
  <path d="M800 180C805.5 180 810 184.5 810 190C810 195.5 805.5 200 800 200C794.5 200 790 195.5 790 190C790 184.5 794.5 180 800 180Z" fill="white"/>
  
