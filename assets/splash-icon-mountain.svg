<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with mountain gradient -->
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#splashBg)"/>
  
  <!-- Large mountain silhouette for splash -->
  <path d="M100 900L300 400L500 600L700 200L900 400L924 900H100Z" fill="white" opacity="0.9"/>
  
  <!-- Message bubble overlay -->
  <circle cx="750" cy="250" r="100" fill="white"/>
  <circle cx="750" cy="250" r="70" fill="#4CAF50"/>
  <path d="M750 220C760 220 770 230 770 240C770 250 760 260 750 260C740 260 730 250 730 240C730 230 740 220 750 220Z" fill="white"/>
  
  <!-- App name text area (for splash screen) -->
  <text x="512" y="800" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">MessageAI</text>
</svg>
